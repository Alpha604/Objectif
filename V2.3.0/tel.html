<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaRomo604 · Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0b1219;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: #16222b;
            border: 1px solid #2a404d;
            border-radius: 40px;
            padding: 2.5rem 2rem;
            box-shadow: 0 20px 30px -10px rgba(0,0,0,0.5);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .icon {
            font-size: 3rem;
            color: #82c4a8;
            background: #1e333e;
            width: 80px;
            height: 80px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.2rem;
            border: 1px solid #3a5768;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.3rem;
        }
        .badge {
            color: #82c4a8;
            font-size: 0.9rem;
            background: rgba(130,196,168,0.1);
            padding: 0.3rem 1rem;
            border-radius: 40px;
            display: inline-block;
            border: 1px solid rgba(130,196,168,0.3);
        }
        .message {
            background: #1e2c34;
            border: 1px solid #2a404d;
            border-radius: 30px;
            padding: 2rem 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .message i {
            font-size: 2.5rem;
            color: #82c4a8;
            margin-bottom: 1rem;
        }
        .message p {
            color: #a0b8c7;
            line-height: 1.6;
        }
        .message span {
            color: #82c4a8;
            font-weight: 500;
        }
        .btn {
            display: block;
            text-decoration: none;
            padding: 1rem;
            border-radius: 40px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 1rem;
            transition: 0.2s;
        }
        .btn-primary {
            background: #1e333e;
            color: white;
            border: 1px solid #3a5768;
        }
        .btn-primary i {
            color: #82c4a8;
            margin-right: 8px;
        }
        .btn-primary:hover {
            border-color: #82c4a8;
            background: #253f4d;
        }
        .btn-secondary {
            background: transparent;
            color: #a0b8c7;
            border: 1px solid #2a404d;
        }
        .btn-secondary i {
            margin-right: 8px;
            color: #6d8f9f;
        }
        .btn-secondary:hover {
            border-color: #82c4a8;
            color: white;
        }
        .btn-secondary:hover i {
            color: #82c4a8;
        }
        
        /* Petit message d'astuce */
        .tip {
            background: #1a2a33;
            border: 1px dashed #4b7a8c;
            border-radius: 30px;
            padding: 1rem;
            margin: 1.5rem 0 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.85rem;
            color: #a0b8c7;
        }
        .tip i {
            color: #ffd966;
            font-size: 1.2rem;
        }
        .tip strong {
            color: #82c4a8;
            font-weight: 600;
        }
        
        .footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #6d8f9f;
            font-size: 0.8rem;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        .links a {
            color: #a0b8c7;
            font-size: 1.2rem;
            text-decoration: none;
            transition: 0.2s;
        }
        .links a:hover {
            color: #82c4a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">
                <i class="fas fa-chess-knight"></i>
            </div>
            <h1>AlphaRomo604</h1>
            <div class="badge">Version mobile</div>
        </div>

        <div class="message">
            <i class="fas fa-laptop"></i>
            <p>Le tableau de bord est conçu pour une expérience optimale sur <span>ordinateur</span>.</p>
        </div>

        <a href="index.html" class="btn btn-primary">
            <i class="fas fa-desktop"></i> Forcer l'accès
        </a>
        
        <!-- Petit tip qui apparaît si le forçage ne fonctionne pas -->
        <div class="tip">
            <i class="fas fa-lightbulb"></i>
            <span>Si ça ne marche pas, <strong>rafraîchis la page</strong> après avoir forcé ou utilise <strong>"Voir la version desktop"</strong> dans le menu de ton navigateur.</span>
        </div>
        
        <a href="https://www.chess.com/member/alpharomo604" class="btn btn-secondary">
            <i class="fas fa-chess-queen"></i> Profil Chess.com
        </a>

        <div class="footer">
            <div class="links">
                <a href="https://lichess.org/@/AlphaRomeo604" title="Lichess"><i class="fas fa-chess-board"></i></a>
                <a href="https://github.com/Alpha604/Objectif" title="GitHub"><i class="fab fa-github"></i></a>
            </div>
            <div style="margin-top: 0.8rem;">
                <i class="fas fa-chess-board"></i> AlphaRomo604 · 2026
            </div>
        </div>
    </div>
</body>
</html>
