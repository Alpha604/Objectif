<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ombre & Élo · tableau de bord échecs</title>
    <!-- Inter font + icônes minimales (Font Awesome) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Chart.js pour la visualisation uniquement -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Fichier de données statiques (JSON embarqué dans JS) -->
    <script src="data.js" defer></script>
    <!-- Script principal (chargé après data) -->
    <script src="app.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0c1115;
            font-family: 'Inter', sans-serif;
            color: #ecf3f0;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem 1.5rem;
        }

        /* Conteneur principal */
        .dashboard {
            max-width: 1400px;
            width: 100%;
        }

        /* Palette profonde, inspirée du cuir et du bois sombre */
        :root {
            --card-bg: #19232a;
            --card-elevated: #1f2c34;
            --green-moss: #2d5e4f;
            --green-forest: #1d463a;
            --gold-antique: #b5974b;
            --gold-soft: #dcc48c;
            --border-subtle: #314a42;
            --text-muted: #a2bfb4;
            --shadow-luxury: 0 25px 40px -15px #000000dd, 0 0 0 1px #2a5a4a inset, 0 0 0 1px #2a4a3f;
        }

        /* Header élégant */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 2.8rem;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .title-block h1 {
            font-size: 2.2rem;
            font-weight: 450;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #f0e5cf, #c5ddcf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .title-block i {
            color: var(--gold-antique);
            font-size: 2rem;
            filter: drop-shadow(0 2px 6px #3d6b58);
        }

        .stat-badges {
            display: flex;
            gap: 1rem;
        }

        .stat-badge {
            background: #1a2a28;
            border-radius: 40px;
            padding: 0.5rem 1.4rem;
            border: 1px solid #3b6d5b;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            color: var(--gold-soft);
            font-weight: 450;
            font-size: 0.9rem;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 12px #00000055;
        }

        .stat-badge i {
            color: var(--gold-antique);
        }

        /* Grille des cartes Elo */
        .grid-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 2.5rem;
        }

        .elo-card {
            background: var(--card-bg);
            border-radius: 2.8rem;
            padding: 2rem 1.8rem;
            box-shadow: var(--shadow-luxury);
            border: 1px solid var(--border-subtle);
            transition: all 0.3s ease;
        }

        .elo-card:hover {
            border-color: var(--gold-antique);
            transform: translateY(-6px);
            box-shadow: 0 30px 50px -20px black, 0 0 0 1px #b5974b;
        }

        .mode-header {
            display: flex;
            align-items: center;
            gap: 0.9rem;
            margin-bottom: 1.8rem;
        }

        .mode-header i {
            font-size: 1.8rem;
            color: var(--gold-antique);
            background: #1e3d37;
            padding: 12px;
            border-radius: 22px;
        }

        .mode-header h2 {
            font-size: 1.7rem;
            font-weight: 450;
            color: #e5f0e9;
        }

        .elo-values {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin: 1.5rem 0 0.8rem;
        }

        .current-elo {
            font-size: 3.5rem;
            font-weight: 550;
            line-height: 1;
            color: white;
            letter-spacing: -0.02em;
        }

        .target-elo {
            font-size: 1.5rem;
            color: var(--text-muted);
        }

        .target-elo span {
            color: var(--gold-soft);
            font-weight: 500;
            margin-left: 0.3rem;
        }

        .progress-wrapper {
            margin: 1.2rem 0 0.5rem;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.4rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .progress-bar-bg {
            height: 0.7rem;
            background: #1b3530;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px #00000099;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--green-moss), var(--gold-antique));
            border-radius: 20px;
            box-shadow: 0 0 10px #83b8a0;
            transition: width 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .goal-note {
            display: inline-block;
            margin-top: 1.2rem;
            background: #1d3f38;
            color: var(--gold-soft);
            border-radius: 40px;
            padding: 0.35rem 1.2rem;
            font-size: 0.8rem;
            font-weight: 550;
            border: 1px solid #7b9f7a;
            letter-spacing: 0.02em;
        }

        .goal-note i {
            margin-right: 6px;
            color: var(--gold-antique);
        }

        /* Panneau bas : timeline + graphique */
        .bottom-panel {
            display: grid;
            grid-template-columns: 1.1fr 2fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .timeline-card, .chart-card {
            background: var(--card-elevated);
            border-radius: 2.5rem;
            padding: 2rem 1.8rem;
            box-shadow: var(--shadow-luxury);
            border: 1px solid #345546;
        }

        .timeline-card h3, .chart-card h3 {
            font-size: 1.2rem;
            font-weight: 550;
            color: var(--gold-antique);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .timeline-list {
            display: flex;
            flex-direction: column;
            gap: 1.4rem;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            border-bottom: 1px dashed #2d5547;
            padding-bottom: 1rem;
        }

        .timeline-icon {
            width: 3rem;
            height: 3rem;
            background: #1b3a33;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gold-soft);
            border: 1px solid #547a68;
            font-size: 1.3rem;
        }

        .timeline-content p {
            font-weight: 500;
            color: white;
            font-size: 1rem;
        }

        .timeline-content small {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .chart-container {
            position: relative;
            height: 240px;
            width: 100%;
        }

        .footnote-motivation {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
        }

        .achievement-banner {
            background: #1b3a30;
            border-radius: 60px;
            padding: 0.7rem 2rem;
            display: inline-flex;
            align-items: center;
            gap: 1.2rem;
            border: 1px solid #ac9b5a;
            color: #eddba8;
            font-weight: 480;
            box-shadow: 0 6px 18px #00000070;
        }

        .achievement-banner i {
            font-size: 1.8rem;
            color: #f5c842;
            filter: drop-shadow(0 0 8px #f5c842);
        }

        /* Pied de page avec date de mise à jour */
        .footer-info {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #557a6b;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            border-top: 1px solid #2a4a3f;
            padding-top: 1.5rem;
        }

        .last-update {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gold-soft);
            background: #1a2f28;
            padding: 0.4rem 1.2rem;
            border-radius: 40px;
            border: 1px solid #4a7763;
        }

        .last-update i {
            color: var(--gold-antique);
        }

        @media (max-width: 950px) {
            .grid-cards {
                grid-template-columns: 1fr;
            }
            .bottom-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Header avec badges dynamiques -->
        <div class="header-section">
            <div class="title-block">
                <h1>AlphaRomo604 · chess.com</h1>
            </div>
            <div class="stat-badges" id="headerBadges">
                <!-- injecté par app.js -->
            </div>
        </div>

        <!-- Les 3 cartes Elo injectées par app.js depuis data.js -->
        <div class="grid-cards" id="eloCardsContainer"></div>

        <!-- Timeline + Graphique -->
        <div class="bottom-panel">
            <div class="timeline-card">
                <h3><i class="fas fa-timeline"></i> dates clés</h3>
                <div class="timeline-list" id="timelineList"></div>
            </div>
            <div class="chart-card">
                <h3><i class="fas fa-chart-line"></i> évolution 6 mois</h3>
                <div class="chart-container">
                    <canvas id="eloChart"></canvas>
                </div>
                <div style="display: flex; gap: 1.5rem; margin-top: 1.2rem; justify-content: flex-end; font-size:0.8rem; color: #9abfaf;">
                    <span><i class="fas fa-circle" style="color:#2e8b57;"></i> bullet</span>
                    <span><i class="fas fa-circle" style="color:#b5974b;"></i> blitz</span>
                    <span><i class="fas fa-circle" style="color:#e5c78c;"></i> rapide</span>
                </div>
            </div>
        </div>

        <!-- Bannière objectif atteint -->
        <div class="footnote-motivation" id="goalAchievedBanner"></div>

        <!-- Footer avec date de dernière mise à jour -->
        <div class="footer-info">
            <div><i class="fas fa-chess-board"></i>  AlphaRomo604 · &copy; 2026</div>
            <div class="last-update" id="lastUpdateDisplay">
                <!-- injecté par app.js -->
            </div>
        </div>
    </div>
</body>
</html>
