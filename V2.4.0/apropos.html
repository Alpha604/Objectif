<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Dashboard · À propos</title>
    
    <!-- REDIRECTION MOBILE -->
    <script>
        if (window.innerWidth <= 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            window.location.href = "tel.html";
        }
    </script>

    <!-- Inter font + icônes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Configuration des photos de profil -->
    <script src="pdp.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0b1219;
            font-family: 'Inter', sans-serif;
            color: #e6edf3;
            line-height: 1.5;
            min-height: 100vh;
            padding: 2rem 1.5rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Fond avec effet de plateau d'échecs */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 30%, rgba(130, 196, 168, 0.03) 0%, transparent 30%),
                radial-gradient(circle at 75% 70%, rgba(130, 196, 168, 0.03) 0%, transparent 30%),
                repeating-linear-gradient(45deg, rgba(53, 79, 92, 0.1) 0px, rgba(53, 79, 92, 0.1) 2px, transparent 2px, transparent 8px);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Navigation */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 0.5rem 1rem;
            background: rgba(30, 44, 52, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 60px;
            border: 1px solid rgba(130, 196, 168, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .logo i {
            color: #82c4a8;
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
        }

        .nav-link {
            padding: 0.5rem 1.2rem;
            border-radius: 40px;
            color: #a0b8c7;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background: rgba(130, 196, 168, 0.1);
            color: #e6edf3;
        }

        .nav-link.active {
            background: #82c4a8;
            color: #0b1219;
        }

        /* En-tête */
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .page-header p {
            color: #a0b8c7;
            font-size: 1rem;
        }

        /* Carte principale */
        .about-card {
            background: rgba(22, 34, 43, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 32px;
            padding: 2.5rem;
            border: 1px solid rgba(130, 196, 168, 0.2);
            margin-bottom: 2rem;
        }

        /* Profil développeur */
        .dev-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2.5rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(53, 79, 92, 0.5);
        }

        .dev-avatar {
            width: 100px;
            height: 100px;
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 1.2rem;
            border: 3px solid #82c4a8;
        }

        .dev-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 36px;
            color: #ffffff;
        }

        .dev-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: #ffffff;
        }

        .dev-role {
            color: #82c4a8;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .dev-handle {
            color: #a0b8c7;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* Bio */
        .bio-section {
            margin-bottom: 2.5rem;
        }

        .bio-section h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .bio-text {
            color: #a0b8c7;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Section contact */
        .contact-section {
            background: rgba(30, 44, 52, 0.4);
            border-radius: 20px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .contact-section h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .contact-section h3 i {
            color: #82c4a8;
        }

        .contact-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .contact-link {
            padding: 0.6rem 1.2rem;
            background: rgba(22, 34, 43, 0.6);
            border: 1px solid #354f5c;
            border-radius: 30px;
            color: #a0b8c7;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .contact-link:hover {
            border-color: #82c4a8;
            color: #e6edf3;
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0 0;
            border-top: 1px solid rgba(53, 79, 92, 0.3);
            font-size: 0.85rem;
            color: #6d8f9f;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-links a {
            color: #a0b8c7;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #82c4a8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-bar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .about-card {
                padding: 1.5rem;
            }

            .contact-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="nav-bar">
            <div class="logo">
                <i class="fas fa-chess-knight"></i>
                <span>ChessDashboard</span>
            </div>
            <div class="nav-links">
                <a href="accueil.html" class="nav-link">Accueil</a>
                <a href="classement.html" class="nav-link">Leaderboard</a>
                <a href="#" class="nav-link active">À propos</a>
            </div>
        </nav>

        <!-- En-tête -->
        <div class="page-header">
            <h1>À propos</h1>
            <p>Le projet ChessDashboard</p>
        </div>

        <!-- Carte principale -->
        <div class="about-card">
            <!-- Profil développeur -->
            <div class="dev-profile" id="devProfile">
                <!-- Rempli par JS -->
            </div>

            <!-- Bio -->
            <div class="bio-section">
                <h2>Le projet</h2>
                <div class="bio-text" id="bio">
                    <!-- Rempli par JS -->
                </div>
            </div>

            <!-- Contact -->
            <div class="contact-section">
                <h3><i class="fas fa-envelope"></i> Contact & liens</h3>
                <div class="contact-links" id="contactLinks">
                    <!-- Rempli par JS -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div><i class="fa-regular fa-copyright"></i> AlphaRomo604 · 2026</div>
            <div class="footer-links">
                <a href="#">Confidentialité</a>
                <a href="#">Conditions</a>
                <a href="#">Contact</a>
            </div>
        </footer>
    </div>

    <script>
        // Fonction pour obtenir l'avatar
        function getAvatarHtml() {
            if (typeof AVATARS !== 'undefined' && AVATARS['alpha604']) {
                const avatar = AVATARS['alpha604'];
                if (avatar.path) {
                    return `<img src="${avatar.path}" alt="AlphaRomo604" onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\\'avatar-fallback\\' style=\\'background:${avatar.bgColor};\\'>${avatar.fallback}</div>';">`;
                }
            }
            
            // Fallback
            return `<div class="avatar-fallback" style="background: linear-gradient(135deg, #82c4a8, #4a9080);">A</div>`;
        }

        // Générer le profil
        function generateProfile() {
            const profile = document.getElementById('devProfile');
            
            profile.innerHTML = `
                <div class="dev-avatar">
                    ${getAvatarHtml()}
                </div>
                <div class="dev-name">AlphaRomo604</div>
                <div class="dev-role">Développeur</div>
                <div class="dev-handle">
                    <i class="fas fa-at"></i>alpharomo604
                </div>
            `;
        }

        // Générer la bio
        function generateBio() {
            const bio = document.getElementById('bio');
            
            bio.innerHTML = `
                ChessDashboard est un outil personnel de suivi de progression aux échecs. 
                Développé pour visualiser facilement ses ELO, ses objectifs et son évolution 
                dans les différentes catégories (Bullet, Blitz, Rapide).<br><br>
                Le projet est open source et évolue selon les besoins. N'hésitez pas à 
                contribuer ou à suggérer des améliorations.
            `;
        }

        // Générer les contacts
        function generateContacts() {
            const contacts = document.getElementById('contactLinks');
            
            contacts.innerHTML = `
                <a href="https://github.com/Alpha604" class="contact-link" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://www.chess.com/member/alpharomo604" class="contact-link" target="_blank">
                    <i class="fas fa-chess-knight"></i> Chess.com
                </a>
                <a href="https://lichess.org/@/AlphaRomeo604" class="contact-link" target="_blank">
                    <i class="fas fa-chess-board"></i> Lichess
                </a>
                <a href="mailto:alpha@chessdashboard.com" class="contact-link">
                    <i class="fas fa-envelope"></i> Email
                </a>
            `;
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            generateProfile();
            generateBio();
            generateContacts();
        });
    </script>
</body>
</html>
